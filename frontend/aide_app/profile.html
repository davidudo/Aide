<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide Robot Control App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Side Nav Bar -->
    <nav class="side-bar">
        <h2>AIDE</h2>

        <div>
            <a href="#" class="active"><i class="fas fa-map-marked-alt"></i></a>
            <a href="#"><i class="fas fa-shipping-fast"></i></a>
            <a href="#"><i class="fas fa-user-circle"></i></a>
        </div>
    </nav>
    <!-- Side Nav Bar Ends -->

    <main class="app">
        <!-- Driver Profile -->
        <section class="driver-profile">
            <img src="img/profile.jpg" alt="Driver Profile">
            <h2 class="driver-name">David Udo</h2>
            <p class="driver-email">udodavid46.ud@gmail.com</p>

            <!-- Rating -->
            <div class="driver-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>

            <!-- Driver's Stats -->
            <div class="driver-stat">
                <div class="total-deliveries blue">
                    <p>Total Deliveries</p>
                    <span>120</span>
                </div>
                <div class="successful green">
                    <p>Successful</p>
                    <span>100</span>
                </div>
                <div class="unsuccessful red">
                    <p>Unsuccessful</p>
                    <span>20</span>
                </div>
            </div>
        </section>
        <!-- User Profile Ends-->
    </main>
    <script src="js/script.js"></script>
</body>
</html>
